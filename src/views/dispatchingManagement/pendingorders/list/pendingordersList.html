
<div>
    <div id="searchbar" style="padding:3px;" >
        <ul class="sear" style=" overflow:hidden;">
            <li style="margin-top: 16px">
                <input id="consignmentNoPendingOrders" class="easyui-textbox" data-options="prompt:'请输入运单号'" >
            </li>
            <div class="button ">
                <a href="#"  class="group"  onclick="javascript:sendClose(0)">
                    <span>关闭</span>
                </a>
                <a  class="group" href="#"   onclick="javascript:sendOrders()">
                    <span>派单</span>
                </a>
                <a  class="group" href="#"   onclick="javascript:searchPendingOrders()">
                    <span>查询</span>
                </a>
            </div>
        </ul>
    </div>
    <table id="pendingOrdersList"    toolbar="#toolbar" width="98%"  style="color: #fff;" >
        <!--<thead frozen="true" data-options="frozen:true">-->
        <thead frozen="true">
        </thead>
        <thead>
        <tr>
            <th field="ck" checkbox="false" align="left"></th>
            <th field="consignmentNo" title="consignmentNo" align="left" width="150">运单号</th>
            <th field="senderCompany" title="senderCompany" align="left" width="100">寄件单位</th>
            <th field="senderContactName" title="senderContactName" align="left" width="60">寄件人</th>
            <th field="receiverCompany" title="receiverCompany" align="left" width="100">收件单位</th>
            <th field="receiverContactName" title="receiverContactName" align="left" width="60">收件人</th>
            <th field="reqDeliveryDate" title="reqDeliveryDate" align="left" width="120">最晚送达时间</th>
            <th field="ceorgname" title="ceorgname" align="left"  width="160" editor="true">下单公司</th>
            <th field="createDate" title="createDate" align="left" width="120">下单时间</th>
            <th field="statusname" title="statusname" align="left" width="60">状态</th>
            <th field="consignmentSource" title="consignmentSource" align="left" width="30">来源</th>
        </tr>
        </thead>
    </table>
</div>
<div class="easyui-panel" style="width: 100%;">
    <div id="pendingOrdersPagination" class="easyui-pagination"  ></div>
</div>
</div>
