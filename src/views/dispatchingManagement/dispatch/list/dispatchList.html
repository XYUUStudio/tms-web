
<div id="content_id">
    <div id="searchbar" style="padding:3px;" >
        <ul class="sear" style=" overflow:hidden;">
            <div class="button ">
                <a href="#"   onclick="javascript:dispatchClose()">
                    <span>关闭</span>
                </a>
                <a href="#" onclick="javascript:dispatchCancel()">
                    <span>取消</span>
                </a>
                <a href="#" onclick="javascript:dispatchReassign()">
                    <span>改单</span>
                </a>
                <a class="group"  onclick="javascript:searchDispatchList()">
                    <span>查询</span>
                </a>
            </div>
        </ul>
    </div>
    <div class="control-view ">
        <label >
            <span>运单号：</span>
              <input  id="consignmentNoDispatchList" />
        </label>
        <label >
            <span>寄件单位：</span>
           <input  id="senderCompanyDispatchList" />
        </label>
        <label >
            <span>收件单位：</span>
           <input  id="receiverCompanyDispatchList" />
        </label>
    </div>
    <div class="control-view ">
        <label>
            <span>寄件企业：</span>
            <select id="ceOrgNameDispatchList">
            <option value="">请选择</option>
        </select>

        </label>
        <label>
            <span>寄件人：</span>
            <input  id="senderContactNameDispatchList" />
        </label>
        <label>
            <span>状态：</span>
             <select id="statusDispatchList">
            <option value="">请选择</option>
        </select>
        </label>
    </div>
    <div class="control-view">
        <label>
            <span>下单日期：</span>
             <input  class="easyui-datebox" id="createDateFromDispatchList" />
        </label>
        <label>
            <span>最晚送达时间：</span>
          <input class="easyui-datebox"  id="reqDeliveryDateFromDispatchList" style="width: 100px"/>
            <select style="width: 60px" id="appendTimeDispatchList"></select>
        </label>
        <label>
            <span>订单来源：</span>
              <select id="consignmentSourceDispatchList"></select>
        </label>
    </div>
    <table id="dispatchList"    toolbar="#toolbar" width="98%"  style="color: #fff;" >
        <!--<thead frozen="true" data-options="frozen:true">-->
        <thead frozen="true">
        </thead>
        <thead>
        <tr>
            <th field="ck" checkbox="false" align="left"></th>
            <th field="consignmentNo" title="consignmentNo" align="left" width="150">运单号</th>
            <th field="senderCompany" title="senderCompany" align="left" width="100">寄件单位</th>
            <th field="receiverCompany" title="receiverCompany" align="left" width="100">收件单位</th>
            <th field="ceorgname" title="ceorgname" align="left"  width="160" editor="true">寄件企业</th>
            <th field="senderContactName" title="senderContactName" align="left" width="60">寄件人</th>
            <th field="createDate" title="createDate" align="left" width="200">下单时间</th>
            <th field="reqDeliveryDate" title="reqDeliveryDate" align="left" width="200">最晚送达时间</th>
            <th field="statusname" title="statusname" align="left" width="80">状态</th>
        </tr>
        </thead>
    </table>
</div>
<div class="easyui-panel" style="width: 100%;">
    <div id="dispatchListPagination" class="easyui-pagination"  ></div>
</div>
</div>
