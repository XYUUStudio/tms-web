<!--用户新增-->
<div class="content_id">
    <div class="content_left">
        <div class="control-group" style="text-align: left">
            <label style="margin-left: 42px">
                <span><span class="required">*</span>账户名：</span>
                <input id="accountNameUserAdd" style="width: 200px"/>
            </label>
        </div>
        <div class="control-group" style="text-align: left">
            <label style="margin-left: 30px">
                <span><span class="required">*</span>初始密码：</span>
                <input id="initialPwdUserAdd" type="password" style="width: 200px"/>
            </label>
        </div>
        <div class="control-group" style="text-align: left">
            <label style="margin-left: 30px">
                <span><span class="required">*</span>确认密码：</span>
                <input id="confirmPwdUserAdd" type="password" style="width: 200px"/>
            </label>
        </div>
        <div class="control-group" style="text-align: left">
            <label style="margin-left: 30px">
                <span><span class="required">*</span>用户角色：</span>
                <select id="userRoleUserAdd" onchange="changeUserRole(this.value)" style="width: 80px">
                    <option value="">请选择</option>
                </select>
            </label>
        </div>
        <div class="control-group" style="text-align: left">
            <label style="margin-left: 54px">
                <span><span class="required">*</span>姓名：</span>
                <input id="nameUserAdd" style="width: 200px"/>
            </label>
        </div>
        <div class="control-group" style="text-align: left">
            <label style="margin-left: 42px">
                <span><span class="required">*</span>手机号：</span>
                <input id="mobileNoUserAdd" style="width: 200px"/>
            </label>
        </div>
        <div class="control-group" style="text-align: left">
            <label style="margin-left: 54px">
                <span><span class="required">*</span>单位：</span>
                <select id="companyUserAdd" onchange="changeCompany(this.value)" style="width: 80px">
                    <option value="">请选择</option>
                </select>
            </label>
        </div>
        <div class="control-group">
            <div class="button">
                <a href="#" onclick="returnUserAdd()" style="width: 100px;height: 30px;margin-right: 17px">
                    <span>返回</span>
                </a>
                <a href="#" onclick="submitUserAdd()" style="width: 100px;height: 30px;margin-right: 3px">
                    <span>提交</span>
                </a>
            </div>
        </div>
    </div>
</div>
