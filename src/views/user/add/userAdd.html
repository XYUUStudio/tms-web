<!--用户新增-->
<div class="content_id">
    <div class="content_left">
        <div class="control-group" style="text-align: left">
            <label style="margin-left: 42px">
                <span><span class="required">*</span>账户名：</span>
                <input id="accountNameUserAdd" type="text" style="width: 200px" placeholder="建议公司简称和姓名全拼 jcmfengtao"/>
            </label>
        </div>
        <div class="control-group" style="text-align: left">
            <label style="margin-left: 30px">
                <span><span class="required">*</span>初始密码：</span>
                <input id="initialPwdUserAdd" type="text" placeholder="建议超过8位，包含数字加字母" style="width: 200px"
                       keyup="value=value.replace(/[^\w\.\/]/ig,'')"/>
            </label>
        </div>
        <div class="control-group" style="text-align: left">
            <label style="margin-left: 30px">
                <span><span class="required">*</span>确认密码：</span>
                <input id="confirmPwdUserAdd" type="text" placeholder="建议超过8位，包含数字加字母" style="width: 200px"/>
            </label>
        </div>
        <div class="control-group" style="text-align: left">
            <label style="margin-left: 30px">
                <span><span class="required">*</span>用户角色：</span>
                <select id="userRoleUserAdd" style="width: 80px">
                    <option value="">请选择</option>
                </select>
            </label>
        </div>
        <div class="control-group" style="text-align: left">
            <label style="margin-left: 54px">
                <span><span class="required">*</span>姓名：</span>
                <input id="nameUserAdd" type="text" style="width: 200px"/>
            </label>
        </div>
        <div class="control-group" style="text-align: left">
            <label style="margin-left: 42px">
                <span><span class="required">*</span>手机号：</span>
                <input id="mobileNoUserAdd" type="text" style="width: 200px"/>
            </label>
        </div>
        <div class="control-group" style="text-align: left">
            <label style="margin-left: 54px">
                <span><span class="required">*</span>单位：</span>
                <select id="companyUserAdd" style="width: 80px">
                    <option value="">请选择</option>
                </select>
            </label>
        </div>
        <div class="control-group">
            <div class="button" style="margin-top:1px;margin-right: 97px">
                <a href="#" onclick="returnUserAdd()"
                   style="height: 25px;background: white;border: 1px solid #999;margin-left: 3px">
                    <span style="color: #000">返回</span>
                </a>
                <a href="#" onclick="submitUserAdd()">
                    <span>提交</span>
                </a>
            </div>
        </div>
    </div>
</div>
