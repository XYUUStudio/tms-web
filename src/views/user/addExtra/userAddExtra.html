<!--用户注册管理-->
<div class="content_id">
    <div class="content_left">
        <div class="control-group">
            <label>
                账户名： <input class="easyui-textbox" readonly/>
            </label>
        </div>
        <div class="control-group">
            <label>
                所属公司： <input class="easyui-textbox" readonly/>
            </label>
        </div>
        <div class="control-group">
            <label>
                姓名： <input class="easyui-textbox" data-options="prompt:'请输入姓名（必填）'"/>
            </label>
        </div>
        <div class="control-group">
            <label>
                身份证号： <input class="easyui-textbox" data-options="prompt:'请输入身份证号（必填）'"/>
            </label>
        </div>
        <div class="control-group">
            <label>
                手机： <input class="easyui-textbox" data-options="prompt:'请输入手机号码（必填）'"/>
            </label>
        </div>
        <div class="control-group">
            <label>
                邮箱： <input class="easyui-textbox"/>
            </label>
        </div>
        <div class="control-group">
            <label>
                学历：
                <select class="easyui-combobox" id="4" style="width: 70px;color:#999">
                    <option value="">本科</option>
                </select>
            </label>
        </div>
        <div class="control-group">
            <label>
                岗位：
                <select class="easyui-combobox" id="6" style="width: 70px;color:#999">
                    <option value="">职员</option>
                </select>
            </label>
        </div>
        <div class="control-group ">
            <div class="button" style="margin-top: -1px; margin-right: -2px">
                <a href="#" onclick="EnterprisesSubmitAdd()" style="width: 133px;height: 30px;line-height: 30px">
                    <span>提交</span>
                </a>
                <a href="#" onclick="EnterprisesSubmitAdd()" style="width: 133px;height: 30px;line-height: 30px">
                    <span>返回</span>
                </a>
            </div>
        </div>
    </div>
</div>
<script src="userAddExtra.js"></script>
