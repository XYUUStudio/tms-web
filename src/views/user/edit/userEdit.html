<!--用户注册管理-编辑-->
<div class="content_id">
    <div class="content_left">
        <div class="control-group" style="text-align: left">
            <label  style="margin-left: 42px">
                账户名： <span id="accountNameUserEdit"></span>
            </label>
        </div>
        <div class="control-group" style="text-align: left">
            <label style="margin-left: 30px">
                所属公司： <span id="companyUserEdit"></span>
            </label>
        </div>
        <div class="control-group" style="text-align: left">
            <label style="margin-left: 54px">
                姓名： <input class="easyui-textbox" id="userNameUserEdit" style="width: 200px"/>
            </label>
        </div>
        <div class="control-group" style="text-align: left">
            <label style="margin-left: 30px">
                身份证号： <input class="easyui-textbox" id="userIDCardUserEdit" style="width: 200px"/>
            </label>
        </div>
        <div class="control-group" style="text-align: left">
            <label style="margin-left: 54px">
                手机： <input class="easyui-textbox" id="userMobileUserEdit" style="width: 200px"/>
            </label>
        </div>
        <div class="control-group" style="text-align: left">
            <label style="margin-left: 54px">
                邮箱： <input class="easyui-textbox" id="userEmailUserEdit" style="width: 200px"/>
            </label>
        </div>
        <div class="control-group" style="text-align: left">
            <label style="margin-left: 54px">
                学历：
                <select class="easyui-combobox" id="educationUserEdit" style="width: 200px">
                </select>
            </label>
        </div>
        <div class="control-group" style="text-align: left">
            <label style="margin-left: 54px">
                岗位： <input class="easyui-textbox" id="postlUserEdit" style="width: 200px"/>
            </label>
        </div>
        <div class="control-group">
            <div class="button" style="margin-top: -1px">
                <a href="#" onclick="alert('返回')" style="width: 100px;height: 30px;line-height: 30px;margin-left: 15px">
                    <span>返回</span>
                </a>
                <a href="#" onclick="submitUserEdit()" style="width: 100px;height: 30px;line-height: 30px;margin-left: 10px">
                    <span>提交</span>
                </a>
            </div>
        </div>
    </div>
</div>
<script src="views/user/edit/userEdit.js"></script>
