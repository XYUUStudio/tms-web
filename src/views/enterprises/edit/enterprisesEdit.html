<div class="content_id">
    <div class="content_left">
        <div class="control-group ">
            <label>
                企业客户编号： <input id="cECodeEnterprisesEdit"  placeholder="三位数字或大写字母"  keyup="value=value.replace(/[^\w\.\/]/ig,'')"  maxlength="3"/>
            </label>
        </div>
        <div class="control-group ">
            <label>
                <span class="required">*</span>
                营业执照证号： <input   id="corpRegNoEnterprisesEdit"  />
            </label>
        </div>
        <div class="control-group ">
            <label>
                <span class="required">*</span>
                企业名称： <input  id="cENameEnterprisesEdit" />
            </label>
        </div>
        <div class="control-group ">
            <label>
                <span class="required">*</span>
                注册地址：<select class="easyui-combobox"  id="corpRegProvinceCodeEnterprisesEdit" style="width: 70px ;color:#999">
                <option value="">请选择省</option>
            </select>
                <select class="easyui-combobox"  id="corpRegCityCodeEnterprisesEdit" style="width: 70px;color:#999">
                    <option value="">请选择市</option>
                </select>
                <select class="easyui-combobox"  id="corpRegDistrictCodeEnterprisesEdit" style="width: 70px;color:#999">
                    <option value="">请选择区</option>
                </select>
            </label>
        </div>
        <div class="control-group ">
            <label>
                <input   id="corpRegAddressEnterprisesEdit"  placeholder="请输入详细地址"/>
            </label>
        </div>
        <div class="control-group ">
            <label>
                <span class="required">*</span>
                企业法人  <input  id="corpRegLegalRepEnterprisesEdit"  />
            </label>
        </div>
        <div class="control-group ">
            <label>
                <span class="required">*</span>
                营业期限从:  <input  class="easyui-datebox"     id="corpRegBizStartDateEnterprisesEdit" />
            </label>
        </div>
        <div class="control-group ">
            <label>
                <span class="required">*</span>
                至:  <input  class="easyui-datebox"    id="corpRegBizEndDateEnterprisesEdit"  />
            </label>
        </div>
        <div class="control-group ">
            <form>
                营业执照正本:
                <input type="file"id="attachmentCOEndDateEnterprisesAdd" onchange="javascript:EnterprisesEditImg(this);" style="width: 200px;border: #fff" multiple="multiple"/>
                <button onclick="delattachmentCO()">删除</button>
            </form>
            <div  class="imgList"  >
                <div class="imgEditCO">
                </div>
            </div>
        </div>
        <div class="control-group ">
            <form>
                营业执照副本:
                <input type="file"id="attachmentCCEndDateEnterprisesAdd" onchange="javascript:EnterprisesEditCCImg(this);" style="width: 200px;border: #fff" multiple="multiple"/>
                <button onclick="delattachmentCC()">删除</button>
            </form>
            <div  class="imgList"  >
                <div class="imgEditCC">
                </div>
            </div>
        </div>
        <div class="control-group ">
            <div class="button"  style="margin-top: -1px; margin-right: -2px">
                <a href="#"onclick="EnterprisesSubmitEdit()" style="width: 133px;height: 30px;line-height: 30px">
                    <span>提交</span>
                </a>
            </div>
        </div>
    </div>
    <div class="content_right" >
    </div>
</div>
<script src="views/enterprises/edit/enterprisesEdit.js"></script>
