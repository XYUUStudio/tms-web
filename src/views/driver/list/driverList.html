<!--司机管理-列表-->
<div>
    <div style="padding: 3px">
        <ul class="sear" style="overflow: hidden">
            <li>
                <input id="searchValueDriverList" class="easyui-textbox" data-options="prompt: '请输入用户账号/姓名/手机号'">
                <div class="button" style="margin-top: -1px">
                    <a href="#" onclick="queryDriverList()" style="width: 35px;height: 24px;line-height: 24px">
                        <span>查询</span>
                    </a>
                </div>
            </li>
            <li>
                <div style="float: left">
                    <select class="easyui-combobox" id="logisticsCenterDriverList" style="width: 100px;color:#999">

                    </select>
                </div>
            </li>
            <div class="button">
                <a class="group" href="#" onclick="editDriverList()">
                    <span>编辑</span>
                </a>
                <a class="group" href="#" onclick="addDriverList()">
                    <span>新增</span>
                </a>
                <a class="group" href="#" onclick="resetPwdDriverList()">
                    <span>重置密码</span>
                </a>
            </div>
        </ul>
    </div>
    <table id="driverList" toolbar="#toolbar" width="98%" style="color: #fff">
        <thead frozen="true">
        </thead>
        <thead>
        <tr>
            <th field="ck" checkbox="false" align="center"></th>
            <th field="loginName" title="loginName" align="center" width="80">用户账户</th>
            <th field="userName" title="userName" align="center" width="100">姓名</th>
            <th field="userMobile" title="userMobile" align="center" width="80">手机号</th>
            <th field="orgCode" title="orgCode" align="center" width="80" editor="true">所属物流中心</th>
            <th field="validStatus" title="validStatus" align="center" width="40">状态</th>
        </tr>
        </thead>
    </table>
</div>
<div class="easyui-panel" style="width: 100%">
    <div id="paginationDriverList" class="easyui-pagination"></div>
</div>
<!--司机管理-重置密码Dialog-->
<div id="dialog_resetPwdDriverList">
    <div>
        <h2 style="margin-left: 20px;color: black">重置密码</h2>
    </div>
    <div style="margin-top: 30px">
        <label style="margin-left: 40px">
            重置密码： <input id="resetPwdDriverList" class="easyui-textbox" data-options="prompt:'请输入新密码'"/>
        </label>
    </div>
    <div style="margin-top: 20px">
        <label style="margin-left: 40px">
            确认密码： <input id="confirmPwdDriverList" class="easyui-textbox" data-options="prompt:'请再次输入密码'"/>
        </label>
    </div>
    <div>
        <div class="button" style="margin-top: 35px; margin-right: 20px">
            <a href="#" onclick="submitResetPwdDriverList()" style="width: 80px;height: 30px;line-height: 30px">
                <span>重置</span>
            </a>
            <a href="#" onclick="javascript:$('#dialog_resetPwdDriverList').dialog('close')"
               style="width: 80px;height: 30px;line-height: 30px;margin-right: 20px;background: white;border: 1px solid #999">
                <span style="color: #000">取消</span>
            </a>
        </div>
    </div>
</div>
