<!--司机管理-列表-->
<div>
    <div style="padding: 3px">
        <ul class="sear" style="overflow: hidden">
            <li style="margin-top: 16px">
                <input id="searchValueDriverList" placeholder="请输入用户账号/姓名/手机号" type="text"
                       style="height: 20px;padding-left: 3px">
                <!--<div class="button" style="margin-top: -1px">-->
                <!--<a href="#" onclick="queryDriverList()" style="width: 35px;height: 24px;line-height: 24px">-->
                <!--<span>查询</span>-->
                <!--</a>-->
                <!--</div>-->
            </li>
            <li style="margin-top: 16px">
                <div style="float: left">
                    <select id="logisticsCenterDriverList" style="width: 150px;color:#999">
                        <option value="" selected="selected">请选择所属物流中心</option>
                    </select>
                </div>
            </li>
            <div class="button">
                <a href="#" onclick="editDriverList()">
                    <span>编辑</span>
                </a>
                <a href="#" onclick="addDriverList()" style="margin-right: 3px">
                    <span>新增</span>
                </a>
                <a href="#" onclick="resetPwdDriverList()" style="margin-right: 3px">
                    <span>重置密码</span>
                </a>
                <a href="#" onclick="queryDriverList()" style="margin-right: 3px">
                    <span>查询</span>
                </a>
            </div>
        </ul>
    </div>
    <table id="driverList" toolbar="#toolbar" width="98%" style="color: #fff">
        <thead frozen="true">
        </thead>
        <thead>
        <tr>
            <th field="ck" checkbox="false" align="center"></th>
            <th field="loginName" title="loginName" align="center" width="80">用户账户</th>
            <th field="userName" title="userName" align="center" width="100">姓名</th>
            <th field="userMobile" title="userMobile" align="center" width="80">手机号</th>
            <th field="lCName" title="orgCode" align="center" width="80" editor="true">所属物流中心</th>
            <th field="validStatus" title="validStatus" align="center" width="40">状态</th>
        </tr>
        </thead>
    </table>
</div>
<div class="easyui-panel" style="width: 100%">
    <div id="paginationDriverList" class="easyui-pagination"></div>
</div>
<!--司机管理-重置密码Dialog-->
<div id="dialog_resetPwdDriverList">
    <div>
        <h2 style="margin-left: 20px;color: black">重置密码</h2>
    </div>
    <div style="margin-top: 20px">
        <label style="margin-left: 40px">
            <span><span class="required">*</span>重置密码：</span>
            <input id="resetPwdDriverList" type="text"/>
        </label>
    </div>
    <div style="margin-top: 20px">
        <label style="margin-left: 40px">
            <span><span class="required">*</span>确认密码：</span>
            <input id="confirmPwdDriverList" type="text"/>
        </label>
    </div>
    <div>
        <div class="button" style="margin-top: 20px">
            <a href="#" onclick="cancelResetPwdDriverList()"
               style="width: 73px;height: 25px;margin-left:3px;background: white;border: 1px solid #999">
                <span style="color: #000">取消</span>
            </a>
            <a href="#" onclick="submitResetPwdDriverList()" style="width: 73px">
                <span>重置</span>
            </a>
        </div>
    </div>
</div>
