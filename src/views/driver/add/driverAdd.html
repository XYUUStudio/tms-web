<!--司机新增-->
<div class="content_id" style="width: 100%;height: 100%">
    <div class="content_left">
        <div class="control-group" style="text-align: left">
            <label style="margin-left: 66px">
                <span> 账户名：</span>
                <input class="easyui-textbox" id="loginNameDriverAdd" data-options="prompt:'请输入账户名（必填）'"
                       style="width: 200px"/>
            </label>
        </div>
        <div class="control-group" style="text-align: left">
            <label style="margin-left: 54px">
                <span>初始密码：</span>
                <input class="easyui-textbox" id="initialPwdDriverAdd" data-options="prompt:'请输入初始密码（必填）'"
                       style="width: 200px"/>
            </label>
        </div>
        <div class="control-group" style="text-align: left">
            <label style="margin-left: 54px">
                <span>确认密码：</span>
                <input class="easyui-textbox" id="confirmPwdDriverAdd" data-options="prompt:'请输入确认密码（必填）'"
                       style="width: 200px"/>
            </label>
        </div>
        <div class="control-group" style="text-align: left">
            <label style="margin-left: 78px">
                <span>姓名：</span>
                <input class="easyui-textbox" id="userNameDriverAdd" data-options="prompt:'请输入真实姓名（必填）'"
                       style="width: 200px"/>
            </label>
        </div>
        <div class="control-group" style="text-align: left">
            <label style="margin-left: 66px">
                <span>手机号：</span>
                <input class="easyui-textbox" id="userMobileDriverAdd" data-options="prompt:'请输入真实手机号（必填）'"
                       style="width: 200px"/>
            </label>
        </div>
        <div class="control-group" style="text-align: left">
            <label style="margin-left: 30px">
                <span>所属物流中心：</span>
                <select id="logCenterDriverAdd" style="width: 100px">
                    <option value="">请选择</option>
                </select>
            </label>
        </div>
        <div class="control-group">
            <div class="button">
                <a href="#" onclick="returnDriverAdd()"
                   style="width: 95px;height: 30px;margin-left: 10px">
                    <span>返回</span>
                </a>
                <a href="#" onclick="submitDriverAdd()" style="width: 95px;height: 30px">
                    <span>提交</span>
                </a>
            </div>
        </div>
    </div>
</div>
